
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#050505">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>HealthBridge AI</title>
    
    <!-- CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- React & Babel for In-Browser Transpilation -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #fff; margin: 0; overscroll-behavior-y: contain; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .metric-glow { box-shadow: 0 0 40px rgba(37, 99, 235, 0.15); }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .custom-scroll::-webkit-scrollbar { width: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // --- COMPONENTS ---
        const MetricCard = ({ label, value, unit, icon, color, trend }) => (
            <div className={`glass p-5 rounded-3xl border-l-4 ${color} transition-all active:scale-95`}>
                <div className="flex justify-between items-start mb-4">
                    <span className="text-gray-500 text-[10px] font-black uppercase tracking-widest">{label}</span>
                    <i className={`fa-solid ${icon} text-lg opacity-40`}></i>
                </div>
                <div className="flex items-baseline gap-1">
                    <span className="text-3xl font-black tracking-tighter">{value}</span>
                    <span className="text-gray-500 text-[10px] font-bold uppercase">{unit}</span>
                </div>
                {trend && (
                    <div className="mt-2 text-[10px] font-bold text-green-500 flex items-center gap-1">
                        <i className="fa-solid fa-arrow-trend-up"></i>
                        <span>OPTIMAL</span>
                    </div>
                )}
            </div>
        );

        // --- APP ---
        const App = () => {
            const [metrics, setMetrics] = useState({
                heartRate: 72,
                spO2: 98,
                steps: 8432,
                stress: 24,
                sleep: 7.2,
                timestamp: new Date().toLocaleTimeString()
            });
            const [isLive, setIsLive] = useState(true);
            const [status, setStatus] = useState('IDLE');
            const [deferredPrompt, setDeferredPrompt] = useState(null);

            // Simulation logic
            useEffect(() => {
                if (!isLive) return;
                const timer = setInterval(() => {
                    setMetrics(prev => ({
                        ...prev,
                        heartRate: 60 + Math.floor(Math.random() * 25),
                        stress: Math.max(10, Math.min(90, prev.stress + (Math.random() - 0.5) * 4)),
                        timestamp: new Date().toLocaleTimeString()
                    }));
                }, 3000);
                return () => clearInterval(timer);
            }, [isLive]);

            // PWA Installation handling
            useEffect(() => {
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    setDeferredPrompt(e);
                });
            }, []);

            const handlePush = async () => {
                setStatus('SYNCING');
                await new Promise(r => setTimeout(r, 1500));
                setStatus('ANALYZING');
                await new Promise(r => setTimeout(r, 1000));
                setStatus('SUCCESS');
                setTimeout(() => setStatus('IDLE'), 2000);
            };

            const installApp = async () => {
                if (!deferredPrompt) return;
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') setDeferredPrompt(null);
            };

            return (
                <div className="min-h-screen flex flex-col max-w-md mx-auto relative overflow-hidden">
                    {/* Header */}
                    <header className="p-6 flex items-center justify-between sticky top-0 bg-black/60 backdrop-blur-2xl z-50 border-b border-white/5">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-blue-600 rounded-2xl flex items-center justify-center metric-glow">
                                <i className="fa-solid fa-bolt-lightning text-white"></i>
                            </div>
                            <div>
                                <h1 className="text-lg font-black tracking-tighter">HealthBridge</h1>
                                <div className="flex items-center gap-1.5">
                                    <div className="w-1.5 h-1.5 bg-green-500 rounded-full pulse"></div>
                                    <span className="text-[9px] font-bold text-gray-500 uppercase tracking-widest">LTE Connected</span>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 p-5 space-y-4 pb-32 overflow-y-auto custom-scroll">
                        <div className="grid grid-cols-2 gap-3">
                            <MetricCard label="Heart" value={metrics.heartRate} unit="BPM" icon="fa-heart-pulse" color="border-red-500" trend />
                            <MetricCard label="Oxygen" value={metrics.spO2} unit="%" icon="fa-droplet" color="border-blue-400" />
                            <MetricCard label="Activity" value={metrics.steps.toLocaleString()} unit="Steps" icon="fa-fire" color="border-orange-500" />
                            <MetricCard label="Stress" value={Math.round(metrics.stress)} unit="/100" icon="fa-brain" color="border-cyan-500" />
                        </div>

                        {/* Sleep Panel */}
                        <div className="glass p-6 rounded-[2rem] border-l-4 border-purple-500">
                            <div className="flex justify-between items-center mb-6">
                                <div>
                                    <h3 className="text-[10px] font-black text-gray-500 uppercase tracking-widest">Sleep Analysis</h3>
                                    <p className="text-2xl font-black">{metrics.sleep} <span className="text-xs text-gray-500">Hrs</span></p>
                                </div>
                                <div className="text-right">
                                    <p className="text-[10px] font-black text-gray-500 uppercase">Recovery</p>
                                    <p className="text-lg font-bold text-purple-400">Good</p>
                                </div>
                            </div>
                            <div className="h-3 w-full bg-white/5 rounded-full overflow-hidden flex">
                                <div className="h-full bg-purple-600 w-[25%]"></div>
                                <div className="h-full bg-blue-500 w-[45%]"></div>
                                <div className="h-full bg-blue-300 w-[30%]"></div>
                            </div>
                        </div>

                        {/* Gemini Insights Section */}
                        <div className="glass p-6 rounded-[2rem] border-t-2 border-blue-500/20 shadow-2xl">
                            <div className="flex items-center gap-2 mb-4">
                                <i className="fa-solid fa-sparkles text-blue-400"></i>
                                <h3 className="text-sm font-black uppercase tracking-tight">AI Insights</h3>
                            </div>
                            <p className="text-xs text-gray-400 leading-relaxed italic">
                                "Your Galaxy Watch 7 detected a consistent heart rate variability. Recommendations: Maintain hydration and prioritize a 15-minute cool-down after your next session."
                            </p>
                        </div>
                    </main>

                    {/* Install Banner */}
                    {deferredPrompt && (
                        <div className="fixed bottom-28 left-4 right-4 z-[100] animate-bounce-in">
                            <div className="bg-blue-600 rounded-3xl p-5 flex items-center justify-between shadow-2xl">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center text-white">
                                        <i className="fa-solid fa-mobile-screen-button"></i>
                                    </div>
                                    <p className="text-white font-bold text-xs uppercase">Install to Watch Hub</p>
                                </div>
                                <button onClick={installApp} className="bg-white text-blue-600 px-5 py-2.5 rounded-2xl text-[10px] font-black uppercase">Add</button>
                            </div>
                        </div>
                    )}

                    {/* Tab Bar */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-black/90 backdrop-blur-3xl border-t border-white/5 p-4 pb-10 z-50">
                        <div className="flex items-center justify-between gap-4 max-w-md mx-auto">
                            <button onClick={() => setIsLive(!isLive)} className={`flex flex-col items-center gap-1 ${isLive ? 'text-blue-500' : 'text-gray-600'}`}>
                                <i className={`fa-solid ${isLive ? 'fa-tower-broadcast' : 'fa-pause'} text-xl`}></i>
                                <span className="text-[8px] font-black uppercase tracking-widest">{isLive ? 'Live' : 'Paused'}</span>
                            </button>
                            
                            <button 
                                onClick={handlePush}
                                disabled={status !== 'IDLE'}
                                className={`flex-1 h-14 rounded-2xl font-black uppercase tracking-widest flex items-center justify-center gap-2 transition-all active:scale-95 shadow-lg shadow-blue-900/20
                                    ${status === 'IDLE' ? 'bg-blue-600 text-white' : 'bg-gray-800 text-gray-500'}
                                `}
                            >
                                {status === 'IDLE' ? (
                                    <><i className="fa-solid fa-cloud-arrow-up"></i><span>Push Data</span></>
                                ) : (
                                    <><i className="fa-solid fa-circle-notch animate-spin"></i><span>{status}</span></>
                                )}
                            </button>
                        </div>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(() => console.log('PWA Ready'))
                    .catch(err => console.error('PWA Fail', err));
            });
        }
    </script>
</body>
</html>
